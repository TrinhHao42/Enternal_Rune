spring:
  application:
    name: enternal-rune-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/PhoneDB
    username: postgres
    password: postgrespassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080
